name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Running on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install
      if: matrix.os != 'windows-latest'
      shell: bash
      run: sudo bash -c "$(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/main/install)"

    - name: Install
      if: matrix.os == 'windows-latest'
      shell: bash
      run: bash -c "$(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/main/install)"
